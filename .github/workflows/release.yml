name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger build when you push a version tag like v0.1.0
  workflow_dispatch: # Allows you to manually trigger the build from the GitHub "Actions" tab

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Disable code signing for macOS to prevent 134 errors on runners without certs
          CSC_IDENTITY_AUTO_DISCOVERY: false 
        run: npm run build && npx electron-builder --publish always
