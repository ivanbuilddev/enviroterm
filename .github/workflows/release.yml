name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger build when you push a version tag like v0.1.0
  workflow_dispatch: # Allows you to manually trigger the build from the GitHub "Actions" tab

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch tags

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check version and create tag
        id: create_tag
        if: matrix.os == 'ubuntu-latest' # Only run once
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists. Skipping tag creation."
          else
            echo "Creating tag v$VERSION"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git tag "v$VERSION"
            git push origin "v$VERSION"
            echo "created_tag=v$VERSION" >> $GITHUB_ENV
          fi

      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Disable code signing for macOS to prevent 134 errors on runners without certs
          CSC_IDENTITY_AUTO_DISCOVERY: false 
          # Increase memory limit to prevent "heap out of memory" errors
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build && npx electron-builder --publish always
